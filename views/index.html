<!doctype html>
<html>

<head>
    <title>socket.io chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <section class="hero is-medium is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    SOCKET.IO CHAT
                </h1>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <form action="" id="start-chat-form">
                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Username</label>
                    </div>
                    <div class="field-body">
                        <div class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Username" name="username" id="username" autocomplete="off">
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <label class="label">Chat Type</label>
                    </div>
                    <div class="field-body">
                        <div class="field is-narrow">
                            <div class="control">
                                <label class="radio">
                                    <input type="radio" name="chat-type" value="new" checked>
                                    Create new
                                </label>
                                <label class="radio">
                                    <input type="radio" name="chat-type" value="existing">
                                    Join existing
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal" id="chat-name-wrapper">
                    <div class="field-label">
                        <label class="label">Chat Name</label>
                    </div>
                    <div class="field-body">
                        <div class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Chat Name" name="chat-name" id="chat-name">
                            <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal" id="chat-secret-wrapper">
                    <div class="field-label">
                        <label class="label">Chat Secret</label>
                    </div>
                    <div class="field-body">
                        <div class="control is-expanded has-icons-left">
                            <input class="input" type="text" placeholder="Chat Secret" name="chat-secret"
                                id="chat-secret">
                            <span class="icon is-small is-left">
                                <i class="fas fa-qrcode"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="field is-horizontal">
                    <div class="field-label">
                        <!-- Left empty for spacing -->
                    </div>
                    <div class="field-body">
                        <div class="field">
                            <div class="control">
                                <button class="button is-primary">
                                    Start Chatting
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
